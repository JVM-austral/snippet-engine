spring:
  datasource:
    url: jdbc:postgresql://snippet_engine_db:5432/snippet-engine-db
    username: sa
    password: password
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_DOMAIN}
          audience: ${AUTH0_AUDIENCE}
stream:
  formater:"format-stream"
  linter:"linter-stream"

groups:
    formater:"format-groups"
    linter:"linter-groups"