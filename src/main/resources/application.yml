spring:
  datasource:
    url: jdbc:postgresql://snippet_engine_db:5432/snippet-engine-db
    username: sa
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_DOMAIN}
          audience: ${AUTH0_AUDIENCE}